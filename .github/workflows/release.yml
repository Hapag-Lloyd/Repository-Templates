---
name: Create a release

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/create-github-app-token@f2acddfb5195534d487896a656232b016a682f3c # v1
        id: app-token
        with:
          app-id: ${{ vars.GET_TOKEN_APP_ID }}
          private-key: ${{ secrets.GET_TOKEN_APP_PRIVATE_KEY }}
      # bootstrap-sha and release-as needs to be removed after first release
      - name: Release
        # yamllint disable-line rule:line-length
        uses: google-github-actions/release-please-action@a37ac6e4f6449ce8b3f7607e4d97d0146028dc0b # v4
        with:
          release-type: python
          token: ${{ steps.app-token.outputs.token }}
          pull-request-header: ''
