---
name: "Check spelling"

# yamllint disable-line rule:truthy
on:
  pull_request:

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:comments
      - uses: actions/checkout@v3.3.0

      # yamllint disable-line rule:comments
      - uses: streetsidesoftware/cspell-action@v2.19.0
        with:
          config: .config/cspell.json
